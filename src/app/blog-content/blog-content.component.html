
<div class="container">
    <h1>Welcome to my blog!</h1>
    
    <div class="row ">
        <div  *ngFor="let bl of getBlogs();let i=index;">
            <div *ngIf="i%3===0">
                <div  *ngFor="let j1 of getList(getInnerLoopLimit(i, 3));let j =index;">
                    <div class="col-sm-">
                        <div class="card" style="width: 18rem;"  >
                            
                            <img class="card-img-top" src="{{getBlogs()[i+j].image}}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{getBlogs()[i+j].title}}</h5>
                                <div class="row">
                                    
                                    <div class="col">
                                        <a   [routerLink]="getDescriptionRoute(i+j)"class="btn btn-primary">View</a>
                                    </div>
                                    <div class="col">
                                        <button   (click)="editBlog(i+j)"class="btn btn-primary">Edit</button>
                                    </div>  
                                    <div class="col"> 
                                      <button [disabled]="isDisable"  (click)="deleteBlog(i+j)"class="btn btn-primary">delete</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>    
            </div>

        <div>   

    </div>  
    
</div>

<div class="col"> 
    <button   (click)="getAddBlog()"class="btn btn-primary">Add Blog</button>
</div>
