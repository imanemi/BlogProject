<app-navbar></app-navbar>
<app-header></app-header>
<div class="row">
    <div class="col"></div>
    <div class="col-md-8">
        <div class="jumbotron">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                <form [formGroup]="signupForm" (ngSubmit)="signupForm.valid && onSubmitFormSignup()">
                    <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="fstName"><b>First Name</b></label>
                    <input type="text" placeholder="Enter your first name" class="form-control help-block" formControlName="fstName">
                    <label for="lstName"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter your last name" class="form-control help-block" formControlName="lstName">
                
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" class="form-control help-block" formControlName="email">
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" class="form-control help-block" formControlName="password" name="psw" required>
                
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" class="form-control help-block" formControlName="password" name="psw-repeat" required>
                
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                    </div>
                </form>
            
            </div>	
        </div>
    </div>
    <div class="col"></div>
</div>
<app-footer></app-footer>
